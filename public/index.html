<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>simplesvg-sprites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://rawgit.com/foo-dogsquared/fds-css/master/main.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/main.css" />

    <!-- JS Libraries -->
    <script src="./scripts/libs/lodash.min.js"></script>
    <script src="./scripts/libs/vue.min.js"></script>
</head>
<body>
    <main>
        <div class="wrapper main">
            <h1>simplesvg-sprites</h1>
            <template v-if="active">
                <select class="icon_list" v-model="selected" multiple>
                    <option
                        v-for="icon in icons"
                    >{{icon}}</option>
                </select>
                <selected-list
                    v-bind:list="selected">
                </selected-list>
                <!-- TODO: Add the submit button which will send the data to the server and build the SVG spritesheet -->
                <!-- <button></button> -->
            </template>
            <template v-else>
                This is off
            </template>
        </div>
    </main>
    <script src="./scripts/vue_components.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
